<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- BOOSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <title>What's up</title>
  </head>

  <body>
    <!-- HEADER -->
    <header class="container">
      <nav>
        <div class="title">What's Up</div>
        <div class="currentInfo">
          <div id="currentTime"></div>
          <div id="currentDate"></div>
        </div>
      </nav>
      <div class="whatToDo">
        <p><!-- Phrase type en fonction de la tempÃ©rature --></p>
      </div>
    </header>
    <!-- END HEADER -->

    <!-- MAIN -->
    <section class="container">
      <div class="row">
        <form action="" class="col-sm-6">
          <input
            type="text"
            id="inputLocation"
            placeholder="Rechercher une ville, un pays..."
          />
          <button type="submit" class="btn btn-primary mb-3">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
      </div>
      <div class="row">
        <div class="weatherInfo col-6">
          <div class="city">
            <div id="cityName"></div>
            <div id="sun">
              <div id="rise"></div>
              <div id="set"></div>
            </div>
          </div>
          <div id="description"></div>
          <div id="temperature">
            <div id="temp"></div>
            <div id="tempMax"></div>
            <div id="tempMin"></div>
          </div>
        </div>
      </div>
    </section>
    <!-- END MAIN -->

    <!-- FOOTER -->
    <footer></footer>
    <!-- END FOOTER -->

    <!-- SCRIPTS -->
    <script src="scripts/main.js"></script>
    <script type="text/javascript" src="scripts/config.js"></script>
  </body>
</html>
